name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync

    - name: Lint with ruff
      run: uv run ruff check src/ tests/
      continue-on-error: true

    - name: Format check with black
      run: uv run black --check src/ tests/
      continue-on-error: true

    - name: Run tests with pytest
      run: uv run pytest tests/ -v --cov=src/kimi_mcp --cov-report=term-missing --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'

  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Set up Python 3.13
      run: uv python install 3.13

    - name: Install dependencies
      run: uv sync

    - name: Run ruff linter
      run: uv run ruff check src/ tests/ --output-format=github

    - name: Run black formatter
      run: uv run black --check --diff src/ tests/

    - name: Type checking with mypy
      run: uv run mypy src/kimi_mcp/ || echo "mypy not configured yet"
      continue-on-error: true
